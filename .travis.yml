language: python
dist: bionic
python: 3.8

install:
    # Install CERN ROOT
    - curl -o root.tar.gz https://root.cern/download/root_v6.18.02.Linux-ubuntu18-x86_64-gcc7.4.tar.gz
    - tar xvf root.tar.gz
    - . ./root/bin/thisroot.sh
    # Install package dependency
    - pip install -r ./requirements.txt
    # For code coverage
    - pip install codecov

script:
    - export PYBABYMAKER_VERSION=$(git describe --tags --abbrev=0)
    - echo 'version = "'"${PYBABYMAKER_VERSION}"'"' >> ./pyBabyMaker/__init__.py
    - make test

after_success:
    - codecov

deploy:
    provider: pypi
    edge: true
    user: yipengsun
    password:
        secure: 
    on:
        tags: true
