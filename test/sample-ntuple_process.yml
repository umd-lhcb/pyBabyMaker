ATuple:
    input_tree: TupleY/DecayTree
    keep:
        - ^Y_P\w$
    rename:
        Y_PT: y_pt
        Y_PX: y_px
        Y_PY: y_py
        Y_PZ: y_pz
    calculation:
        D0_P: '^;LOAD'
        TempStuff: '^Double_t;D0_P+Y_PT'
        RandStuff: 'Double_t;TempStuff'
    selection:
        - "Y_PT > 10000"

AnotherTuple:
    headers:
        system:
            - cmath
    input_tree: TupleY/DecayTree
    keep:
        - Y_P.*
    selection:
        - "Y_PT > 10000"
        - "&&"
        - "Y_PE > (100 * pow(10, 3))"

YetAnotherTuple:
    headers:
        system:
            - cmath
    input_tree: TupleYWSPi/DecayTree
    # Drop arrays. We don't support them (yet).
    drop:
        !include ./sample-ntuple_process-subsection.yml
    keep:
        - Y_OWNPV_.*
        - Y_ISOLATION_.*
